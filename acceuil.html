<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
  const carousel = document.querySelector(".carousel");
  const carousel2 = document.querySelector(".carousel2");
  const slides = carousel.querySelectorAll(".carousel-slide");
  const slides2 = carousel.querySelectorAll(".carousel2-slide");
  const slideWidth = slides[0].clientWidth;
  let slideIndex = 0;

  setInterval(function() {
    slideIndex++;
    carousel.style.transition = "transform 0.3s ease-in-out";
    carousel2.style.transition = "transform 0.3s ease-in-out";
    carousel.style.transform = `translateX(-${slideWidth * slideIndex}px)`;
    carousel2.style.transform = `translateX(-${slideWidth * slideIndex}px)`;

    if (slideIndex === slides.length - 1) {
      setTimeout(function() {
        carousel.style.transition = "none";
        carousel2.style.transition = "none";
        carousel.style.transform = "translateX(0)";
        carousel2.style.transform = "translateX(0)";
        slideIndex = 0;
      }, 300);
    }
  }, 3000);
});

</script>
