<script type="text/javascript">
/** js pour ajouter un formulaire pour une personne**/
var ajouterBtnPersonne = document.getElementById('ajouterBtnPersonne');
   var formContainerPersonne = document.getElementById('formContainerPersonne');
   var formCountPersonne = 0;
   ajouterBtnPersonne.addEventListener('click', function() {
     event.preventDefault(); // Empêcher le comportement par défaut du bouton

     var formPersonne = document.createElement('form');
     formPersonne.className = 'formPersonne-container';
     formPersonne.innerHTML = `
       <h3>Formulaire ${formCountPersonne + 1}</h3>
       <label for="nom">Nome :</label>
       <input type="text" id="nom${formCountPersonne}" name="nom${formCountPersonne}">
       <br>
       <label for="Sobrenome">Sobrenome:</label>
       <input type="text" id="Sobrenome${formCountPersonne}" name="Sobrenome${formCountPersonne}">
       <br>
       <label for="ddn">Data de nascimento :</label>
       <input type="date" id="ddn${formCountPersonne}" name="ddn${formCountPersonne}">
     `;
     formContainerPersonne.appendChild(formPersonne);
     formCountPersonne++;
   });



</script>
